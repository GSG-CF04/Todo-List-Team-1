<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo-List</title>
  </head>
  <body>
    <div id="main-div">
      <h3>To Do LIST</h3>
      <p>Enter the tasks you want to record</p>
      <div id="input-field">
        <input type="text" id="input-task"  placeholder="Enter a task" />
        <button id="add-task"><i class="fa fa-fw fa-plus"></i></button>
      </div>
      <div id="tasks-wrapper"></div>
    </div>
    <i class="fas fa-moon toggle-btn"></i>
    <script src="./app.js"></script>
  </body>
</html>
